<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
<h1 style="font-weight: bold;">Application Form</h1>
<form>
    <label for="fname">First name:</label>
    <input type="text" id="fname">
    <label for="lname">Last name:</label>
    <input type="text" id="lname">
    <br>
    <label for="Date of birth">Date of birth:</label>
    <input type="text" placeholder="mm/dd/yyyy" id="Date of birth">
    <label for="Age:">Age:</label>
    <input type="text" id="Age">
    <br>
    <input type="radio" id="Male">
    <label for="Gender">Male</label>
    <input type="radio" id="Female">
    <label for="Gender">Female</label>
    <label for="Email Adresss"> &nbsp; &nbsp; Email Address</label>
    <input type="text" placeholder="Enter email address" id="Email Address">
    <br>
    <label for="Position Available">Position Available:</label>
    <input type="radio" id="Position Available">
    <label for="Junior Developer">Junior Developer:</label>
    <input type="radio" id="Junior Developer">
    <label for="Mid-Level Developer">Mid-level Developer</label>
    <input type="radio" id="Mid-Level Developer:">
    <label for="Senior Developer">Senior Developer:</label>
    <input for="radio" id="Senior Developer">
    <br>
    <label for="Programming Language">Programming Language:</label>
    <input type="checkbox" id="Java">
    <label for="Java">Java:</label>
    <input type="checkbox" id="JavaScript">
    <label for="JavaScript">JavaScript:</label>
    <input type="checkbox" id="Phython">
    <label for="Phython">Phython:</label>
    <input type="checkbox" id="Phython">
    <br>
    <label for="Password">Password:</label>
    <input type="text" id="Password">
    <label for="Confirm Password">Confirm Password:</label>
    <input for="text" id="Confirm Password">
    <br>
    <button>Submit</button>
    <button>Reset</button>
    
    
    







</form>   
</body>
</html>
