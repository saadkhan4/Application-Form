<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
<h1 style="font-weight: bold;">Application Form</h1>
<form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="Saad">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Khan">
    <br>
    <label for="Date of birth">Date of birth:</label>
    <input type="text" placeholder="mm/dd/yyyy" id="Date of birth" name="Date of birth">
    <label for="Age:">Age:</label>
    <input type="text" id="Age" name="Age">
    <br>
    <input type="radio" id="Male" value="Male">
    <label for="Gender">Male</label>
    <input type="radio" id="Female" value="Female">
    <label for="Gender">Female</label>
    <label for="Email Adresss">Email Address</label>
    <input type="text" placeholder="Enter email address" id="Email Address">
    <br>
    <label for="Position Available">Position Available:</label>
    <input type="radio" id="Position Available">








</form>   
</body>
</html>
